    <h1>杜欣兰的寒假生活</h1>

    <h2>12月23日</h2>
    <img src="images/1.jpg" alt="My test image">
    <p>已经阳康的我和哥哥来到屋顶欣赏夕阳。</p>

    <h2>12月25日</h2>
    <img src="images/7.jpg" alt="tiantai1">
    <img src="images/8.jpg" alt="tiantai2">
    <p>疫情不能外出，我和哥哥在楼顶眺望远方，哥哥说那远处的山是鄂州的西山。</p>

    <h2>1月15日  黄冈，雨中飘雪</h2>
    <img src="images/2.jpg" alt="snow1">
    <img src="images/3.jpg" alt="snow2">
    <p>下了一夜的雪，将城市化作雪白。</p>
    
    <img src="images/4.jpg" alt="snow3">
    <img src="images/5.jpg" alt="snow4">
    <img src="images/6.jpg" alt="snow6">
    <p>我和哥哥来遗爱湖玩雪，将雪捧起，向上抛出，我看着雪花飘落，这是我雪白的魔法。</p>
